<!DOCTYPE html>
<html>
<head>
    <title>ES6</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
    <!-- Babel Transcompiler - in the real world you would use webpack
         or other build tool to transcompile your ES6, JSX etc... -->
    <script src="babel-standalone/babel.js"></script>
    <script>
        function printTitle(title) {
            var content = document.getElementById("content");
            var newNode = document.createElement("h3");
            newNode.appendChild(document.createTextNode(title));
            content.appendChild(newNode);
        }
        function print(text) {
            var content = document.getElementById("content");
            var newNode = document.createElement("output");
            newNode.appendChild(document.createTextNode(text));
            content.appendChild(newNode);
        }
        function printObject(object) {
            for(propName in object) {
                print(`${propName} has value ${object[propName]}`)
            }
        }
    </script>
    <script type="text/babel" data-presets="es2016,stage-2">
        function demo() {
            let array = ["abc", 123, "def", 456];

            printTitle("--- Destructure an array ---");
            let [val1, val2, val3, val4] = array;
            print(val1);
            print(val2);
            print(val3);
            print(val4);

            printTitle("--- Destructure an array with a spread operator ---");
            let [value1, value2, ...value3] = array;
            print(value1);
            print(value2);
            print(value3);

            let employee = {
                name: "Dave",
                age: 34,
                salary: 30000.0,
                address: "10 Arcatia Road"
            };

            printTitle("--- Destructure an object using default names ---");
            let {name, age, salary, address} = employee;
            print(name);
            print(age);
            print(salary);
            print(address);

            printTitle("--- Destructure an object using custom names ---");
            let {name:p1, age:p2, salary:p3, addreee:p4} = employee;
            print(p1);
            print(p2);
            print(p3);
            print(p4);

            printTitle("--- Copy an object with changes via spread operator ---");
            let newEmployee = {
                ...employee,
                name: "Jane",
                address: "12 Arcatia Road"
            };
            printObject(newEmployee);
        }
    </script>
</head>
<body onload="demo()">
    <h1>Destructuring Data</h1>
    <div id="content"></div>
</body>
</html>
