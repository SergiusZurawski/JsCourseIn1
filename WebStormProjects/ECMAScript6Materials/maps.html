<!DOCTYPE html>
<html>
<head>
    <title>ES6</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
    <!-- Babel Transcompiler - in the real world you would use webpack
         or other build tool to transcompile your ES6, JSX etc... -->
    <script src="babel-standalone/babel.js"></script>
    <script>
        function printTitle(title) {
            var content = document.getElementById("content");
            var newNode = document.createElement("h3");
            newNode.appendChild(document.createTextNode(title));
            content.appendChild(newNode);
        }
        function print(text) {
            var content = document.getElementById("content");
            var newNode = document.createElement("output");
            newNode.appendChild(document.createTextNode(text));
            content.appendChild(newNode);
        }
    </script>
    <script type="text/babel" data-presets="es2016,stage-2">
        function demo() {
            let numberMap = new Map();
            numberMap.set(0, "Zero");
            numberMap.set(1, "One");
            numberMap.set(2, "Two");
            numberMap.set(3, "Three");
            numberMap.set(4, "Four");
            numberMap.set(5, "Five");

            printTitle("--- Map keys ---");
            for (let key of numberMap.keys()) {
                print(key);
            }

            printTitle("--- Map values ---");
            for (let value of numberMap.values()) {
                print(value);
            }

            printTitle("--- Destructured map ---");
            for (let [key, value] of numberMap) {
                print(`${key} = ${value}`);
            }

            printTitle("--- Interating over a map ---");
            let mapIterator = numberMap[Symbol.iterator]();
            let next = mapIterator.next();
            while (!next.done) {
                print(next.value);
                next = mapIterator.next();
            }

            printTitle("--- Check for membership ---");
            print(numberMap.has(0));
            print(numberMap.has(10));

            printTitle("--- Remove entries ---");
            print(`Before delete, a value for the key "0" exists: ${numberMap.has(0)}`);
            numberMap.delete(0);
            print(`After delete, a value for the key "0" exists: ${numberMap.has(0)}`);
        }
    </script>
</head>
<body onload="demo()">
    <h1>The Map Type</h1>
    <div id="content"></div>
</body>
</html>
