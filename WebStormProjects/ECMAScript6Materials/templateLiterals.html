<!DOCTYPE html>
<html>
<head>
    <title>ES6</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
    <!-- Babel Transcompiler - in the real world you would use webpack
         or other build tool to transcompile your ES6, JSX etc... -->
    <script src="babel-standalone/babel.js"></script>
    <script>
        function printTitle(title) {
            var content = document.getElementById("content");
            var newNode = document.createElement("h3");
            newNode.appendChild(document.createTextNode(title));
            content.appendChild(newNode);
        }
        function print(text) {
            var content = document.getElementById("content");
            var newNode = document.createElement("output");
            newNode.appendChild(document.createTextNode(text));
            content.appendChild(newNode);
        }
    </script>
    <script type="text/babel" data-presets="es2016,stage-2">
        function demo() {
            function saySomething(msg) {
                print(`You said: ${msg}`);
            }
            function func(text,...inputs) {
                print(text[0]);
                print(text[1]);
                print(inputs[0]);
                print(inputs[1]);
            }

            printTitle("Using Regular Template Literals");
            saySomething("Hello World!");
            saySomething(1 + 2);
            saySomething(`${(2 + 6) / 2}`);
            saySomething(`The meaning of life is ${6 * 7}`);

            printTitle("Using Tagged Template Literals");
            var no1 = 5;
            var no2 = 6;
            var no3 = 7;
            print(`Results are ${no1 + no2 + no3} and ${no1 * no2 * no3}`);
            print("-------");
            func`Results are ${no1 + no2 + no3} and ${no1 * no2 * no3}`
        }
    </script>
</head>
<body onload="demo()">
    <h1>Template Literals</h1>
    <div id="content"></div>
</body>
</html>
