<!DOCTYPE html>
<html>
<head>
    <title>ES6</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
    <!-- Babel Transcompiler - in the real world you would use webpack
         or other build tool to transcompile your ES6, JSX etc... -->
    <script src="babel-standalone/babel.js"></script>
    <script>
        function printTitle(title) {
            var content = document.getElementById("content");
            var newNode = document.createElement("h3");
            newNode.appendChild(document.createTextNode(title));
            content.appendChild(newNode);
        }
        function print(text) {
            var content = document.getElementById("content");
            var newNode = document.createElement("output");
            newNode.appendChild(document.createTextNode(text));
            content.appendChild(newNode);
        }
    </script>
    <script type="text/babel" data-presets="es2016,stage-2">
        function demo() {
            printTitle("--- Shorthand syntax for methods ---");
            let math = {
                add(num1, num2) { return num1 + num2; },
                subtract(num1, num2) { return num1 - num2; }
            };
            print(math.add(40, 2));
            print(math.subtract(40, 2));

            printTitle("--- Calling with the spread operator ---");
            let numbers = [20, 2];
            print(math.add(...numbers));
            print(math.subtract(...numbers));


            printTitle("--- Function with a rest parameter ---");
            function multiplyAllBy(multiplier, ...values) {
                return values.map(value => value * multiplier);
            }
            print(multiplyAllBy(2, 1, 3, 5, 7));
            print(multiplyAllBy(10, 1, 3, 5, 7));
        }
    </script>
</head>
<body onload="demo()">
    <h1>Invoking Functions</h1>
    <div id="content"></div>
</body>
</html>
