<html>
    <head>
        <script>
            function Student(name, subject, year) {
                this.name = name;
                this.subject = subject;
                this.year = year;
                this.marks = new Array();

                this.addExamResult = function(mark) {
                    this.marks.push(mark);
                };

                this.average = function() {
                    var total = 0;
                    for (var x = 0; x < this.marks.length; x++) {
                        total += this.marks[x];
                    }
                    return total / this.marks.length;
                };

                this.toString = function() {
                    return this.name + " studying " + this.subject
                            + " in year " + this.year + " with an average of "
                            + this.average();
                };
            }
            function doExercise() {
                var student = new Student("Pete", "History", 3);
                student.addExamResult(56);
                student.addExamResult(64);
                student.addExamResult(72);
                student.addExamResult(81);

                //Should display 'Pete studying history in year 3 with an average of 68.25'
                var node = document.getElementById('result');
                node.innerHTML = student.toString();
            }
        </script>
    </head>
    <body onload="doExercise();">
        <h2>Student Details Should Appear Below:</h2>
        <output id="result"></output>
    </body>
</html>
