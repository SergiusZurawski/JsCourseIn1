<script>
    function Employee(name) {
        this.name = name;
        this.calcSalary = function() {
            document.write(this.name + " calculating salary <br/>");
        };
        this.takeHoliday = function() {
            document.write(this.name + " taking a holiday <br/>");
        };
    }
    function Manager(name) {
        this.name = name;
        this.promote = function(emp) {
            document.write(this.name + " promoting someone <br/>");
        };
        this.downsize = function(emp) {
            document.write(this.name + " downsizing someone <br/>");
        };
    }
    Manager.prototype = new Employee("NO_NAME");

    var e1 = new Employee("Dave");
    var e2 = new Employee("Mary");
    var m1 = new Manager("Jane");
    var m2 = new Manager("Fred");

    document.write("<h2>Properties of an Employee</h2>");
    for(var p in e1) {
        document.write(p + "<br/>");
    }
    document.write("<hr/><h2>Properties of a Manager</h2>");
    for(var p in m1) {
        document.write(p + "<br/>");
    }

    document.write("<hr/><h2>Using the Employees</h2>");
    e1.calcSalary();
    e1.takeHoliday();
    e2.calcSalary();
    e2.takeHoliday();

    document.write("<hr/><h2>Using the Managers</h2>");
    m1.calcSalary();
    m1.takeHoliday();
    m1.promote(null);
    m1.downsize(null);
    m2.calcSalary();
    m2.takeHoliday();
    m2.promote(null);
    m2.downsize(null);
</script>
