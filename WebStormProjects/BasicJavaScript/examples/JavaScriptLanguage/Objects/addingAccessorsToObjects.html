<script>
    function Employee(p1,p2,p3) {
        function calcMonthlySalary() {
            return this.salary / 12;
        }
        this.name = p1;
        this.dept = p2;
        this.salary = p3;
        Object.defineProperty(Employee.prototype, 
                              'monthlySalary',
                              { get: calcMonthlySalary,
                                configurable: true });
    }

    Employee.prototype.toString = function() {
        var msg = "<p>Empoyee called ";
        msg += this.name;
        msg += " working in ";
        msg += this.dept;
        msg += " earning ";
        msg += this.salary;
        msg += "</p>";
        return msg;
    };
    Employee.prototype.awardBonus = function(bonus) { this.salary += bonus; };

    var e1 = new Employee("Homer","IT",30000);
    var e2 = new Employee("Marge","HR",40000);

    document.write("<h3>Employees Before Bonus</h3>");
    document.write(e1);
    document.write(e2);

    e1.awardBonus(6024);
    e2.awardBonus(8060);

    document.write("<h3>Employees After Bonus</h3>");
    document.write(e1);
    document.write(e2);
    
    document.write("<h3>Employees Monthly Salary</h3>");
    document.write("<p>" + e1.name + " " + e1.monthlySalary + "</p>");
    document.write("<p>" + e2.name + " " + e2.monthlySalary + "</p>");

</script>
