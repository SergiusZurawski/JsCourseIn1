<script>
    function Person(name, age, address) {
        if (!(this instanceof Person)) {
            console.log("Person constructor invoked incrrrectly for " + name);
            return new Person(name, age, address);
        }
        this.name = name;
        this.age = age;
        this.address = address;
    }

    var p1 = new Person("Fred Bloggs", 29, "11 Arcatia Road");
    var p2 = Person("Susan Bloggs", 30, "12 Arcatia Road");

    function printPerson(person) {
        document.write("<p>Person called ");
        document.write(person.name);
        document.write(" of age ");
        document.write(person.age);
        document.write(" living at ");
        document.write(person.address);
        document.write("</p>");
        document.write("<hr/>");
    }

    printPerson(p1);
    printPerson(p2);
</script>
