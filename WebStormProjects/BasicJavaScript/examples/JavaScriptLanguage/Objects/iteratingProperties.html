<script>
    function Employee() {
        this.calcSalary = function() {};
        this.takeHoliday = function() {};
    }
    function Manager() {
        this.promote = function() {};
        this.downsize = function() {};
    }
    Manager.prototype = new Employee();

    var e = new Employee();
    for(var p in e) {
        document.write(p + "<br/>");
    }
	
    document.write("<hr/>");
    var m = new Manager();
    for(var p in m) {
        document.write(p);
        if(m.hasOwnProperty(p)) {
            document.write("<br/>");
        } else {
            document.write(" (Inherited)<br/>");
        }
    }
</script>
