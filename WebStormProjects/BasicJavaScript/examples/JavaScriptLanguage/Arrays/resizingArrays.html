<script>
    var myArray = new Array(5);
    document.write("<p>Initial size is: " + myArray.length + "</p>");
    myArray[10] = "xxx";
    document.write("<p>Size after first addition is: " + myArray.length + "</p>");
    myArray[20] = "yyy";
    document.write("<p>Size after second addition is: " + myArray.length + "</p>");
    myArray[30] = "zzz";
    document.write("<p>Size after third addition is: " + myArray.length + "</p>");
    
    document.write("<hr/>");
    document.write("<h2>Final contents are:</h2>");
    for(var i=0;i<myArray.length;i++) {
        document.write(myArray[i] + "<br/>");
    }
</script>
