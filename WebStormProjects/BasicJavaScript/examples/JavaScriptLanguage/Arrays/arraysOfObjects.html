<script>
    function printEmployee() {
        var msg = "<p>Empoyee called ";
        msg += this.name;
        msg += " working in ";
        msg += this.dept;
        msg += " earning ";
        msg += this.salary;
        msg += "</p>";
        return msg;
    }
    function Employee(p1,p2,p3) {
        this.name = p1;
        this.dept = p2;
        this.salary = p3;
        this.toString = printEmployee;
        this.awardBonus = function(bonus) {this.salary += bonus;};
    }

    var employees  = new Array();
    employees[0] = new Employee("Homer","IT",20000);
    employees[1] = new Employee("Marge","HR",30000);
    employees[2] = new Employee("Lisa","IT",40000);
    employees[3] = new Employee("Bart","HR",50000);
    employees[4] = new Employee("Maggie","IT",60000);

    for(var i in employees) {
        document.write(employees[i]);
    }
</script>
