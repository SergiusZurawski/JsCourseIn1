<script>
    function add(var1,var2) {
        return var1 + var2;
    }
    function subtract(var1,var2) {
        return var1 - var2;
    }
    function multiply(var1,var2) {
        return var1 * var2;
    }
    function divide(var1,var2) {
        return var1 / var2;
    }

    var myArray1 = new Array();
    myArray1[0] = add;
    myArray1[1] = subtract;
    myArray1[2] = multiply;
    myArray1[3] = divide;

    document.write("<h2>Calling functions from first array:</h2>");
    for(var i=0;i<myArray1.length;i++) {
        document.write(myArray1[i](10,2) + "<br/>");
    }
    
    var myArray2 = new Array();
    myArray2[0] = function(str) { return str + "abc"; };
    myArray2[1] = function(str) { return str + "def"; };
    myArray2[2] = function(str) { return str + "ghi"; };
    myArray2[3] = function(str) { return str + "jkl"; };
    
    document.write("<h2>Calling functions from second array:</h2>");
    for(var i=0;i<myArray2.length;i++) {
        document.write(myArray2[i]("xyz") + "<br/>");
    }

</script>
