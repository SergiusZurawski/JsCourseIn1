<script>
    function printArrayContents(theArray) {
        document.write("<p>" + theArray.join() + "</p>");
    }
    
    var arrayOne = ["aaa","eee","bbb","ddd","ccc"];
    var str = null;

    document.write("<h3>-------- Original Array --------</h3>");
    str = arrayOne.join();
    document.write("<p>" + str + "</p>");
    str = arrayOne.join("#");
    document.write("<p>" + str + "</p>");

    arrayOne.reverse();

    document.write("<h3>-------- Reversed Array --------</h3>");
    printArrayContents(arrayOne);

    arrayOne.sort();

    document.write("<h3>-------- Sorted Array --------</h3>");
    printArrayContents(arrayOne);

    function reverseSort(s1,s2) {
        if(s1.charAt(0) > s2.charAt(0)) {
            return -1;
        } else {
            return 1;
        }
    }

    arrayOne.sort(reverseSort);

    document.write("<h3>-------- Custom Sorted Array --------</h3>");
    printArrayContents(arrayOne);

    var arrayTwo = arrayOne.concat("xxx","yyy","zzz");
    document.write("<h3>-------- Array Built From Concatenation --------</h3>");
    printArrayContents(arrayTwo);

    var arrayThree = arrayOne.slice(0,3);
    document.write("<h3>-------- Array Built From Slicing --------</h3>");
    printArrayContents(arrayThree);

    arrayOne.splice(2,0,123);
    document.write("<h3>-------- Spliced Array --------</h3>");
    printArrayContents(arrayOne);

    arrayOne.push("QQQQQ");
    arrayOne.unshift("WWWWW");
    document.write("<h3>-------- Array After Push And Unshift --------</h3>");
    printArrayContents(arrayOne);

    arrayOne.pop();
    arrayOne.shift();
    document.write("<h3>-------- Array After Pop And Shift --------</h3>");
    printArrayContents(arrayOne);

    document.write("<h3>-------- Final Array Contents --------</h3>");
    printArrayContents(arrayOne);
</script>
