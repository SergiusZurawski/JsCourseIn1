<script>
        var pattern1 = /[A-Z]{3}[0-9]{2}/;
        var data1 = "abcXYZ34defABC78ghi";
        
        if(pattern1.test(data1)) {
            document.write("<h3>" + data1 + " contains a match for " + pattern1 + "</h3>");
            document.write("<hr/>");
        }
        
        var pattern2 = /([A-Z]{3})([0-9]{2})/;
        var result = pattern2.exec(data1);
        if(result !== null) {
            document.write("<h3>" + data1 + " contains a match for " + pattern2 + "</h3>");
            document.write("<p>The match is " + result[0] + "</p>");
            document.write("<p>The submatches are: " + result[1] + " and " + result[2] + "</p>");
            document.write("<hr/>");
        }
        
    
	//match three lower case characters followed by two upper case ones
	var pattern3 = /([A-Z]{3})([0-9]{2})/g;
	var data2 = "adcDEFGHI23jklMNO45pqr67stuVWX89yz";
	
	document.write("<h3>All pattern matches for " + pattern3 + " in " + data2 + " are:</h3>");
        document.write("<ul>");
	
	var match;
	while ((match = pattern3.exec(data2)) !== null) {
		document.write("<li>" + match[0] + " with submatches " + match[1] + " and " + match[2] + "</li>");
	}
	document.write("</ul>");
</script>
