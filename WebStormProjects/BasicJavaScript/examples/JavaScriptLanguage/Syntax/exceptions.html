<script>
    function op1(p) {
        document.write("Start of op1<br/>");
        op2(p);
        document.write("End of op1<br/>");
    }
    function op2(p) {
        document.write("Start of op2<br/>");
        op3(p);
        document.write("End of op2<br/>");
    }
    function op3(p) {
        document.write("Start of op3<br/>");
        op4(p);
        document.write("End of op3<br/>");
    }
    function op4(p) {
        document.write("Start of op4<br/>");
        op5(p);
        document.write("End of op4<br/>");
    }
    function op5(p) {
        document.write("Start of op5<br/>");
        if(p > 10) {
            throw "BOOM!";
        }
        document.write("End of op5<br/>");
    }

    try {
        op1(5);
    } catch(ex) {
        document.write("Just caught: " + ex + "<br/>");
    } finally {
        document.write("Finally block one <br/>");
    }

    document.write("<hr/>");

    try {
        op1(15);
    } catch(ex) {
        document.write("Just caught: " + ex + "<br/>");
    } finally {
        document.write("Finally block two <br/>");
    }

</script>
