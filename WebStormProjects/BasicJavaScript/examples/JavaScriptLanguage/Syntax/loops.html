<script>
    var loopVar = 0;

    document.write("<h3>While Loop</h3>");
    while(loopVar < 10) {
        document.write(loopVar++);
        document.write("<br/>");
    }

    document.write("<h3>Do ... While Loop</h3>");
    do {
        document.write(loopVar--);
        document.write("<br/>");
    } while(loopVar > 0);

    document.write("<h3>For Loop</h3>");
    for(var i=0;i<10;i++) {
        document.write(i);
        document.write("<br/>");
    }

    document.write("<h3>For In Loop With Array</h3>");
    var array = ["abc","def","ghi","jkl","mno"];
    for(var i in array) {
        document.write("Box " + i + " holds " + array[i]);
        document.write("<br/>");
    }
    
    document.write("<h3>For In Loop With Table / Object</h3>");
    var table = {
                    prop1: "abc", 
                    prop2: 123,
                    prop3: true
                };
    for(var p in table) {
        document.write("Property " + p + " holds " + table[p]);
        document.write("<br/>");
    }
</script>
