<script>
    function printType(obj) {
        if(obj instanceof RegExp) {
            document.write("<p>Input is a RegExp object</p>");
        } else if(obj instanceof Array) {
            document.write("<p>Input is an Array object</p>");
        } else if(obj instanceof Function) {
            document.write("<p>Input is a Function object</p>");
        } else if(obj instanceof Date) {
            document.write("<p>Input is a Date object</p>");
        } else if(obj instanceof Object) {
            document.write("<p>Input is an unknown kind of object</p>");
        } else {
            document.write("<p>Input is not an object</p>");
        }
    }
	
    var tstVar = /abc/;
    printType(tstVar);
	
    tstVar = new Date();
    printType(tstVar);
	
    tstVar = function() {return 1;};
    printType(tstVar);
	
    tstVar = [1,2,3];
    printType(tstVar);
	
    tstVar = {a:123,b:"abc"};
    printType(tstVar);
	
    tstVar = 123;
    printType(tstVar);
	
</script>
