<script>
    function myFunc() {
        var myvar1 = 123;
        myvar2 = 456;
        
        document.write("<h1>Inside function</h1>");
        document.write(myvar1);
        document.write("<br/>");
        document.write(myvar2);
    }
    
    myFunc();
    
    document.write("<h1>Outside function</h1>");
    try {
        document.write(myvar1);
    } catch(ReferenceError) {
        document.write("No 'myvar1'");
    }
    document.write("<br/>");
    document.write(myvar2);
</script>
