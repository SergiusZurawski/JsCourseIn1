<script>
    function buildPowerOf(power) {
        return function(input) {
            return Math.pow(input,power);
        };
    }
	
    var squared = buildPowerOf(2);
    var cubed = buildPowerOf(3);
    var power4 = buildPowerOf(4);
	

    document.write("<p> 3 squared is " + squared(3) + "</p>");
    document.write("<p> 3 cubed is " + cubed(3) + "</p>");
    document.write("<p> 3 to the power of 4 is " + power4(3) + "</p>");
	
</script>
