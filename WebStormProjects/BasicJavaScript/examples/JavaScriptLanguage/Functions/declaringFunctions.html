<script>
    document.write("<h2> A:" + add(12, 8) + "</h2>");
    if (subtract !== undefined) {
        document.write("<h2> B:" + subtract(12, 8) + "</h2>");
    } else {
        document.write("<h2> B: subtract not intialised yet...</h2>");
    }

    function add(p1, p2) {
        return p1 + p2;
    }

    var subtract = function (p1, p2) {
        return p1 - p2;
    };
    var productOfAllNumbersLessThanOrEqualToNumber = function factorial(p) {
        if (p === 1) {
            return 1;
        }
        return p * factorial(p - 1);
    };

    document.write("<h2> C:" + subtract(12, 8) + "</h2>");
    document.write("<h2> D:" + productOfAllNumbersLessThanOrEqualToNumber(5) + "</h2>");
    try {
        document.write("<h2> E:" + factorial(5) + "</h2>");
    } catch (error) {
        document.write("<h2> E: symbol 'factorial' not in scope...</h2>");
    }
</script>
