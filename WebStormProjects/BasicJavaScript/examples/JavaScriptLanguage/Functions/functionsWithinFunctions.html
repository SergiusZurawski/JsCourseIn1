<script>
    function buildFibonacci(endPoint) {
        function startList() {
            document.write("<ul>");
        }
        function endList() {
            document.write("</ul>");
        }
        function addItem(item) {
            document.write("<li>" + item + "</li>");
        }
        
        firstNum = 0;
        secondNum = 1;
        
        startList();
        addItem(firstNum);
        addItem(secondNum);
        while(secondNum < endPoint) {
            result = firstNum + secondNum;
            addItem(result);
            firstNum = secondNum;
            secondNum = result;
        }
        endList();
    }
    
    buildFibonacci(20000);
</script>
