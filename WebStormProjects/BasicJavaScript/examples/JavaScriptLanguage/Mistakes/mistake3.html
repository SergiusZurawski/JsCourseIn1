<!DOCTYPE html>
<html>
    <head>
        <title>Misunderstanding Methods</title>
        <script>
            var obj = {
                        x: 456,
                        func: function() { console.log(this.x); }
                      };
            function setup() {
                document.forms[0].elements[0].onclick = obj.func;
            }
        </script>
    </head>
    <body onload='setup()'>
        <form>
            <input type='button' value='Run Demo'/>
        </form>
    </body>
</html>
