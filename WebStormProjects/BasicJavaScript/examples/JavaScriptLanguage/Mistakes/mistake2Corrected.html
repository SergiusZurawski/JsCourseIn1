<html>
    <head>
    	<title>Running CSS Selectors</title>
	<script type="text/javascript">            
            function func(theValue) {
                var myVar = theValue;
                return function() {
                    console.log("foo " + myVar);
                };
            }
            function doDemo() {
                for(var x=1;x<5;x++) {
                    document.getElementById("thing" + x).onclick = func(x);
                }
            }
	</script>
    </head>
    <body onload="doDemo();">
        <h1>Mistake 2 Corrected</h1>
        <ol>
            <li id="thing1">Thing one</li>
            <li id="thing2">Thing two</li>
            <li id="thing3">Thing three</li>
            <li id="thing4">Thing four</li>
        </ol>
    </body>
</html>
