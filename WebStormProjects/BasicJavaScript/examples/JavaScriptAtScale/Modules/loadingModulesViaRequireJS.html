<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="../../Frameworks/requirejs/require.js"></script>
    <script>
        require(['mathModule'], function (maths) {
            var firstOutput = document.getElementById('out1');
            var secondOutput = document.getElementById('out2');

            firstOutput.innerHTML = maths.add(12, 34);
            secondOutput.innerHTML = maths.subtract(56, 78);
        });
    </script>
</head>
<body>
<h2>Output from maths module</h2>
<output id="out1"></output>
<hr/>
<output id="out2"></output>
</body>
</html>
