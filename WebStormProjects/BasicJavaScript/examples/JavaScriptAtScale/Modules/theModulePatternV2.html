<script>
    var mathModule = (function () {
        var api = {};
        var no1 = 19;
        var no2 = 24;

        function setNo1(val) {
            no1 = val;
        }

        function setNo2(val) {
            no2 = val;
        }

        function addition() {
            return no1 + no2;
        }

        function subtraction() {
            return no1 - no2;
        }

        function multiplication() {
            return no1 * no2;
        }

        api.setValues = function (a, b) {
            setNo1(a);
            setNo2(b);
        };
        api.add = function () {
            return addition();
        };
        api.subtract = function () {
            return subtraction();
        };
        api.multiply = function () {
            return multiplication();
        };

        return api;
    })();

    document.write("<h2>First Values</h2>");
    document.write(mathModule.add());
    document.write("<hr/>");
    document.write(mathModule.subtract());
    document.write("<hr/>");
    document.write(mathModule.multiply());

    document.write("<h2>Second Values</h2>");
    mathModule.setValues(57, 63);
    document.write(mathModule.add());
    document.write("<hr/>");
    document.write(mathModule.subtract());
    document.write("<hr/>");
    document.write(mathModule.multiply());
</script>
