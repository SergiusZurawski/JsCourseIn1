<html>
    <head>
        <title>Events Demo</title>
        <script>
            function printMsg(msg) {
                document.forms[0].elements[0].value = msg;
            }
        </script>
    </head>
    <body onload="printMsg('Page Loaded');">
        <form action="javascript:alert('Form Submitted')">
            <p>
                <input type="text" name="msgs" value="messages"/>
            </p>
            <p>
                <input type="submit" value="Push Me"
                       onmouseover="printMsg('Mouse Over');"
                       onclick="printMsg('Mouse Clicked');"
                       onmouseout="printMsg('Mouse Outside');"/>
            </p>
        </form>
    </body>
</html>
