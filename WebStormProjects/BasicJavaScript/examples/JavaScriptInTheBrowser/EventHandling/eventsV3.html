<html>
    <head>
        <title>Events Demo</title>
        <script>
            function registerHandlers() {
                document.forms[0].addEventListener("click",function(e) { printMsg("Clicked on " + e.target.value); }, true);
                document.forms[0].addEventListener("mouseover",function(e) { printControlName(e.target); }, true);
            }
            function printControlName(theNode) {
                if(theNode.name) {
                    printMsg("Mouse over " + theNode.name);
                } else {
                    if(theNode.parent) {
                        printControlName(theNode.parent);
                    }
                }
            }
            function printMsg(msg) {
                document.forms[0].elements[0].value = msg;
            }
        </script>
    </head>
    <body onload="registerHandlers();">
        <form name='myForm' action="javascript:alert('Form Submitted')">
            <p>
                <input type="text" name="myTextBox" size="40" value="messages"/>
            </p>
            <p>
                <input type="radio" value="123" name="myRadioButtons"/>123
                <input type="radio" value="456" name="myRadioButtons"/>456
                <input type="radio" value="789" name="myRadioButtons"/>789
            </p>
            <p>
                <select name="mySelectionBox">
                    <option>ABC</option>
                    <option>DEF</option>
                    <option>GHI</option>
                </select>
            </p>
            <p>
                <input name="myButton" type="submit" value="Push Me"/>
            </p>
        </form>
    </body>
</html>
