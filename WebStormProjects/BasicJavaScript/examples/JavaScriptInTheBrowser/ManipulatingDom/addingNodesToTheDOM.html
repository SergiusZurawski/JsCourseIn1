<!DOCTYPE html>
<html>
    <head>
        <title>Adding Nodes To The DOM</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script>
            function addNodes() {
                function addRowsToTable(inputs) {
                    function createTableRow() {
                        return document.createElement("tr");
                    }
                    function createBodyCellWithText(text) {
                        var cell = document.createElement("td");
                        cell.appendChild(document.createTextNode(text));
                        return cell;
                    }
                    function createHeaderCellWithText(text) {
                        var cell = document.createElement("th");
                        cell.appendChild(document.createTextNode(text));
                        return cell;
                    }
                    var theTable = document.getElementById('theTable');
                    for(var id in inputs) {
                        var newRow = createTableRow();
                        
                        newRow.appendChild(createHeaderCellWithText(id));
                        
                        for(var x=0;x<inputs[id].length;x++) {
                            newRow.appendChild(createBodyCellWithText(inputs[id][x]));
                        }
                        
                        theTable.appendChild(newRow);
                    }
                }
                var inputs = { AB12: ["Dave","IT"],
                               CD34: ["Pete","HR"],
                               EF56: ["Jane","HR"],
                               GH78: ["Simon","IT"],
                               IJ90: ["Susan","IT"]};
                addRowsToTable(inputs);
            }
        </script>
    </head>
    <body>
        <h1>Adding Nodes To The DOM</h1>
        <p>
            <a href='javascript:addNodes()'>Click here to add nodes to the DOM</a>
        </p>
        <table id='theTable'>
            <tr><th>Employee ID</th><th>Name</th><th>Department</th></tr>
        </table>
    </body>
</html>
